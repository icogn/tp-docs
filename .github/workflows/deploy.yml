name: Deploy

on:
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Install dependencies
        run: yarn
      
      - name: Deploy
        run: yarn deploy
